<div class="row text-center my-4">
  <h1>‚úèÔ∏è Editar Tarea</h1>
</div>

@if (isLoading) {
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-3">Cargando tarea...</p>
    </div>
  </div>
</div>
} @else {
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow">
        <div class="card-body p-4">
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">T√≠tulo de la Tarea *</label>
              <input type="text" class="form-control" 
                [class.is-invalid]="isFieldInvalid('title')" id="title"
                formControlName="title">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('title')">
                {{ getErrorMessage('title') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripci√≥n *</label>
              <textarea class="form-control" rows="4"
                [class.is-invalid]="isFieldInvalid('description')" id="description"
                formControlName="description"></textarea>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                {{ getErrorMessage('description') }}
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="priority" class="form-label">Prioridad *</label>
                <select class="form-select" 
                  [class.is-invalid]="isFieldInvalid('priority')" 
                  id="priority" formControlName="priority">
                  <option *ngFor="let priority of priorities" [value]="priority">
                    {{ priority }}
                  </option>
                </select>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('priority')">
                  {{ getErrorMessage('priority') }}
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="status" class="form-label">Estado *</label>
                <select class="form-select" 
                  [class.is-invalid]="isFieldInvalid('status')" 
                  id="status" formControlName="status">
                  <option *ngFor="let status of statuses" [value]="status">
                    {{ status }}
                  </option>
                </select>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('status')">
                  {{ getErrorMessage('status') }}
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="dueDate" class="form-label">Fecha L√≠mite *</label>
                <input type="date" class="form-control" 
                  [class.is-invalid]="isFieldInvalid('dueDate')" 
                  id="dueDate" formControlName="dueDate">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('dueDate')">
                  {{ getErrorMessage('dueDate') }}
                </div>
              </div>
            </div>

            <div class="d-flex gap-2 justify-content-end mt-4">
              <button type="button" class="btn btn-secondary btn-lg" 
                (click)="onCancel()" [disabled]="isSubmitting">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary btn-lg" 
                [disabled]="isSubmitting">
                {{ isSubmitting ? '‚è≥ Actualizando...' : 'üíæ Actualizar Tarea' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
}
